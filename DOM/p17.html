<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery</title>
    </head>
    <body>
        <center>
            <h1>attr()</h1>
        </center>
        <hr>

        <img src="assets/images/image1.jpg" width="200" height="200" alt="My Dream House">

        <button>Click Me</button>
        <script src="assets/js/jQuery.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("img").attr("width", "500");
                    $("img").attr("height", "500");
                    $("img").attr("src", "assets/images/image2.jpg");
                });
            });
        </script>
    </body>
</html>
