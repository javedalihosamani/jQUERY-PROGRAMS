<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery</title>
        <style>
            div {
                cursor: pointer;
                width: 100px;
                height: 100px;
                margin:20px;
                
            }
            .b1 { background-color: deeppink; }
            .b2 { background-color: deepskyblue; }
            .b3 { background-color: orange; }
            .b4 { background-color: orangered; }
    
        </style>
    </head>
    <body>
        <center>
            <h1>position()</h1>
        </center>
        <hr>

        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <hr>
        <h3></h3>
        <script src="assets/js/jQuery.js"></script>
        <script>
            $(document).ready(function(){
                $("div").click(function(){
                    $("h3").text("Left " + $(this).position().left  + "px and Top " + $(this).offset().top+"px");
                });
            });
        </script>
    </body>
</html>
