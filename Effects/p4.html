<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery</title>
        <style type="text/css">
            .box {
                width: 100px;
                height: 100px;
                background-color: #9d7ede;
                margin-top: 30px;
                border-style: solid;
                /* Required to animate border width */
                border-color: #6f40ce;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>animate()</h1>
        </center>
        <hr>

        <button>SLIDE DOWN</button>
        <hr>
        
        <div class="box"></div>

        <script src="assets/js/jQuery.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $(".box").animate({width:"300px"}).animate({height:"400px"}, 2000);
                    $(".box").animate({"margin-left": "150px"});
                    $(".box").animate({borderWidth: "10px"});
                    $(".box").animate({opacity: 0.5});
                });
            });
        </script>
    </body>
</html>
